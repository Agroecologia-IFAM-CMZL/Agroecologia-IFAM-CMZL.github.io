<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form class="text-center" name="my-form" action="http://localhost:3030/api/user/login" method="post">
            <img class="mb-4 justify-content-center" src="../../assets/brand/bootstrap-logo.svg" width="75" height="60">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
                <input required name="email-field" id="idEmail" type="email" class="form-control rounded" placeholder="Email">
                <label for="email-field" class="form-label">Email</label>
            </div>
            <div class="form-floating">
                <input required name="pwd-field" id="idSenha" type="password" class="form-control rounded" placeholder="Senha">
                <label for="pwd-field" class="form-label">Senha</label>
            </div>

            <button class="btn btn-success w-100 py-2" value="submit" type="submit" onclick="submitForm()">Entrar</button>
            <!-- <a id="btnSignUp" class="btn btn-success w-100 py-2" role="button" onclick="sendData()"> Entrar </a> -->

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017 - 2023</p>
        </form>

        <p class="text-center"><a class="link-success" href="../../index.html"> Voltar Pág. Inicial </a></p>
    </main>

    <script src="../../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function submitForm(){
            alert("Sending Json");

            var xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action, true);
            xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');

            var formData = JSON.stringify($("#my-form").serializeArray());
        
            $.ajax({
                type: "POST",
                url: "http://localhost:3030/api/user/login",
                data: formData,
                success: () => { console.log("Sucess!");},
                dataType: "json",
                contentType : "application/json"
            });
        }
    </script>
